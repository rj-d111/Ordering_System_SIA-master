    <link rel="stylesheet" href="poscheckout.css" />

    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
    rel="stylesheet"/>
</head>

<div id="page-container">
  <div id="content-wrap">
    <!-- all other page content -->
    <header>
        <h2>Decaffeinated Panda</h2>
        <a href="index.html"><h3>Menu</h3></a>
    </header>
<body>
    
    <form>
        <div class= "formPage"><b>CHECKOUT</b></div>
        <br><br>
        <label for="subFields">Contact Information</label>      
        <div class="checkoutSummary">
        </div>
        <br><br>
        <input type="Email" placeholder="Email" pattern="name@email.com">
        <br><br>
        <br><br>
        <label for="subFields">Payment</label>
        <a href="http://www.merchantequip.com/information-center/credit-card-logos/"><img
            src="https://www.merchantequip.com/images/logos/visa-mc-amex-disc-179x30.gif" width="179" height="30"
            alt="Merchant Equipment Store Credit Card Logos"/></a>
        <br><br>
        <input type="ccNumber" placeholder="Credit Card Number" pattern="1234-5678-9123-4567"><br><br>
        <input type="nameOnCard" placeholder="Name On Card" pattern="ABCDEFGHIJKLM NOPQRSTUVWXYZ"><br><br>
        <input type="exDate" placeholder="Expiration Date" pattern="12/23">
        <input type="secCode" placeholder="Security Code" pattern="123">
        <br><br>
        <br><br>
        <label for="subFields">Billing Address</label>
        <br><br>
        <input type="firstName" placeholder="First Name" pattern="Abcdefghij">
        <input type="lastName" placeholder="Last Name" pattern="Abcdefghij"><br><br>
        <input type="addressNum" placeholder="Address Number" pattern="1234567">
        <input type="addressStreetName" placeholder="Street Name" pattern="Abcdefghij">
        <input type="aptNumb" placeholder="Apt,Suite, Etc." pattern="1234"><br><br>
        <input type="addressCity" placeholder="City" pattern="1234-5678-9123-4567">
        <input type="addressState" placeholder="State" pattern="1234-5678-9123-4567">
        <input type="addressCountry" placeholder="Country" pattern="1234-5678-9123-4567">
        <input type="addressZip" placeholder="Zip Code" pattern="1234-5678-9123-4567"><br><br>
    </form> 
    <br><br>
    <br><br>
    <br><br>
    <br><br>
