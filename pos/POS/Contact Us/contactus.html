<body>
	<div class="contact-section">
		<div class="contact-info">
			<div><i class="fa-solid fa-location-dot"></i>Dasmarinas City, Cavite, Philippines</div>
			<div><i class="fa-solid fa-envelope"></i>mhelandmelcafe@gmail.com</div>

		<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post" onsubmit="return showMessage();">
			<input type="text" name="name" class="text-box" placeholder="Your Name" required>
			<input type="email" name="email" class="text-box" placeholder="Your Email" required>
			<textarea type="text" rows="5" placeholder="Your Message" class="userInput" required></textarea>
			<input type="submit" class="send-btn">
			</form>
		</div>
	</div>
	<script>
		function showMessage() {
			alert('Your message has been sent! We will get back to you soon.');
			return false;
		}
	</script>
